<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="decimalClock"></div>
		<div id="binaryClock"></div>

		<div id="blipperClock">
			<div id="blipperHour">
				<div class="blips" id="blipperH8">8</div>
				<div class="blips" id="blipperH4">4</div>
				<div class="blips" id="blipperH2">2</div>
				<div class="blips" id="blipperH1">1</div>
			</div>
			<div id="blipperMinute">
				<div class="blips" id="blipperM32">32</div>
				<div class="blips" id="blipperM16">16</div>
				<div class="blips" id="blipperM8">8</div>
				<div class="blips" id="blipperM4">4</div>
				<div class="blips" id="blipperM2">2</div>
				<div class="blips" id="blipperM1">1</div>
			</div>
			<div id="blipperSecond">
				<div class="blips" id="blipperS32">32</div>
				<div class="blips" id="blipperS16">16</div>
				<div class="blips" id="blipperS8">8</div>
				<div class="blips" id="blipperS4">4</div>
				<div class="blips" id="blipperS2">2</div>
				<div class="blips" id="blipperS1">1</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
